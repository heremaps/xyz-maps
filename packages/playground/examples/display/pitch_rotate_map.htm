<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>XYZ Maps Example: Use the MVTLayer to display a vector world map</title>

    <script src="${XYZ_COMMON_PATH}" type="text/javascript" charset="UTF-8"></script>
    <script src="${XYZ_CORE_PATH}" type="text/javascript" charset="UTF-8"></script>
    <script src="${XYZ_DISPLAY_PATH}" type="text/javascript" charset="UTF-8"></script>

    <style type="text/css">
        #map {
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script type="application/javascript">
    //specify your credentials for mvt layer
    const YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

    const baseMapLayer = new here.xyz.maps.layers.MVTLayer({
        name: 'mvt-world-layer',
        remote: {
            url: 'https://xyz.api.here.com/tiles/osmbase/512/all/{z}/{x}/{y}.mvt?access_token=' + YOUR_ACCESS_TOKEN
        },
        style: {
            backgroundColor: '#555555',
            strokeWidthZoomScale: (level) => level > 17 ? 1 : level > 14 ? .5 : .25,

            styleGroups: {
                'earth': [{zIndex: 1, type: 'Polygon', fill: '#555555'}],
                'landuse': [{zIndex: 2, type: 'Polygon', fill: '#666666'}],
                'water': [{zIndex: 3, type: 'Polygon', fill: '#353535'}],
                'roads': [{zIndex: 4, type: 'Line', stroke: '#ffffff', strokeWidth: 4},{
                    zIndex: 6,
                    type: 'Text',
                    fill: '#222222',
                    font: '12px sans-serif',
                    strokeWidth: 4,
                    stroke:'white',
                    text: (f)=>f.properties.name,
                    alignment: 'map',
                    priority: 2
                }],
                'roadshighway': [{zIndex: 5, type: 'Line', stroke: '#ffffff', strokeWidth: 6}],
                'buildings': [{
                    zIndex: 6,
                    type: 'Polygon',
                    fill: '#999999',
                    // define extrude in meters to display polygons with extrusion
                    extrude: (feature) => feature.properties.height || 25
                }],
                'places': [{
                    zIndex: 8,
                    type: 'Text',
                    text: (f) => f.properties.name,
                    stroke: '#333333',
                    fill: 'white',
                    font: '22px sans-serif',
                    strokeWidth: 6,
                    alignment: 'viewport',
                    priority: 1
                }]
            },

            assign: (feature, level) => {
                var props = feature.properties;
                var kind = props.kind;
                var layer = props.layer; // the data layer of the feature
                var geom = feature.geometry.type;

                if (layer == 'water') {
                    if (geom == 'LineString' || geom == 'MultiLineString') {
                        return;
                    }
                } else if (layer == 'roads') {
                    if (kind == 'rail' || kind == 'ferry') {
                        return;
                    }
                    if (kind == 'highway') {
                        return layer + kind;
                    }
                }
                return layer;
            }
        }
    });

    /*###visiblesource*/
    // setup the Map Display
    const display = new here.xyz.maps.Map(document.getElementById("map"), {
        zoomLevel: 17,
        center: {
            longitude: -74.01137,
            latitude: 40.70613
        },
        behaviour: {
            // allow map pitch by user interaction (mouse/touch)
            pitch: true,
            // allow map rotation by user interaction (mouse/touch)
            rotate: true
        },
        // set initial map pitch in degrees
        pitch: 50,
        // set initial map rotation in degrees
        rotate: 30,

        layers: [baseMapLayer]
    });
    /*visiblesource###*/

    // used by playground to automatically resize the map on size change
    window.display = display;
</script>
</body>
</html>
