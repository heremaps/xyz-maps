<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>XYZ Maps Example: Search for features in an area</title>
 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}
			#searcharea {
				position: absolute;
				width: 300px;
				height: 300px;
				top: 50%;
				left: 50%;
				margin: -150px 0 0 -150px;
				background-color: #0000C0;
				opacity: 0.3;
                pointer-events: none;
			}
 		</style>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
