<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>XYZ Maps Example: Drag multiple Shapes</title>
 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}
            pre div, span div {
                position: relative;
                display: inline-block;
                left: 20px;
                background-color: #333;
                color: #fff;
                padding: 10px;
                font-family: 'LFira Sans', Arial, Helvetica, sans-serif;
            }
 		</style>
	</head>
	<body>
        <div id="map"></div>
        <pre><div id="info">Hold "Shift" while clicking on a Shape to select/unselect it.<br>Drag a selected shape to drag the all shapes of the current selection.<br>Hold down "Alt" to drag on the Z axis.</div></pre>

	</body>
</html>
